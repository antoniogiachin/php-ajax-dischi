<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>versione Vue</title>
</head>
<body>

    <div id="root">

        <!-- header -->
        <header>
            <img src="img/SpLogo.png" alt="h-logo">
        </header>
    
        <!-- main -->
        <main class="py-5">
    
            <div class="container">
    
                <div class="row row-cols-lg-5 row-cols-md-3 row-cols-2">
                    
                    <div v-for="disc in discs" class="col">
                        <div class="ms_card mb-5 p-3" style="min-height:350px">
                            <img :src="disc.poster" alt="disc-img" class="img-fluid mb-4">
                            <div class="d-flex text-center flex-column">
                                <span class="text-uppercase text-white d-block mb-4"> {{disc.title}}
                                </span>
                                <span class="text-secondary ms_span">{{disc.author}}</span>
                                <span class="text-secondary ms_span">{{disc.year}}</span>
                            </div>
                        </div>
                    </div>
                    
                </div>
    
            </div>
    
        </main>

    </div>



<!-- bootstrap, vue, axios e my script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript" src="versione_vue.js"></script>
</body>
</html>
